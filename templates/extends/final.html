{% extends 'extends/base.html' %}

{% block body %}
    <div id="row">
        <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/place?q={{ winner }}&key=AIzaSyDrfTwoZYkfp7Q8XKNZSEHvC9FHJeuNkO8
"></iframe>
    </div>
    <div class="row text-center">
    <h2>{{ winner }}</h2>
    <h4>would be the ideal location for you to move in!</h4>
    </div>
    <table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>Locality</th>
        <th>Rating Score</th>
        <th>Distance Score</th>
    </tr>
    </thead>
    <tbody>
    {% for locality in ratings %}
    <tr>
        <td>{{ locality }}</td>
        <td>{{ ratings[locality] }}</td>
        <td>{{ distances[locality] }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
