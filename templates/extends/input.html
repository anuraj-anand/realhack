{% extends 'extends/base.html' %}

{% block body %}
    {% if multi %}
    <h5>Choose some {{ heading }}:</h5>
    {% else %}
    <h5>Choose a {{ heading }}:</h5>
    {% endif %}
<form class="form-horizontal" action='{{ next }}' method="post">
<fieldset>
    {% block form %}
    {% endblock %}
<br>
    <button class="btn btn-primary center-block" type="submit" value="Submit">Submit</button>
</fieldset>
</form>
{% endblock %}
